<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CFB 25 Dynasty Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="icon" type="image/x-icon" href="" />-->
</head>
<body onload="populateStats();">
    <nav>
        <div class="wrapper">
            <div class="navbar">
                <h2>Dynasty Tracker</h2>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="recruits.html">Recruits</a></li>
                    <li class="selected"><a href="stats.html">Stats</a></li>

                    <li><a href="drafted.html">Drafted Players</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <h1>Player Stats</h1>
    </header>

    <main>
        <h2>Season Stats</h2>
        <div class="container">
            <table id="statsTable">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Name</th>
                        <th>Pos</th>
                        <th>Games</th>
                        <th>Pass yds</th>
                        <th>Pass TDs</th>
                        <th>Int</th>
                        <th>Rec yds</th>
                        <th>Rec TDs</th>
                        <th>Rush yds</th>
                        <th>Rush TDs</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="container">
            <form>
                <div>
                    <label for="year">Year</label>
                    <input type="number" id="year" />

                    <label for="name">Name</label>
                    <input type="text" id="name" />

                    <label for="position">Position</label>
                    <input type="text" id="position" />

                    <label for="games">Games</label>
                    <input type="number" id="games" />

                    <label for="passYards">Pass Yards</label>
                    <input type="number" id="passYards" />

                    <label for="passTD">Pass TDs</label>
                    <input type="number" id="passTD" />

                    <label for="int">Int</label>
                    <input type="number" id="int" />

                    <label for="recYards">Rec Yards</label>
                    <input type="number" id="recYards" />

                    <label for="recTD">Rec TDs</label>
                    <input type="number" id="recTD" />

                    <label for="rushYards">Rush Yards</label>
                    <input type="number" id="rushYards" />

                    <label for="rushTD">Rush TDs</label>
                    <input type="number" id="rushTD" />


                    <button type="button" onclick="submitStats()">submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
    </footer>

    <script src="scripts.js">

    </script>
</body>
</html>
