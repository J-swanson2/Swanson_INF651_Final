<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CFB 25 Dynasty Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body onload="populateSchedule();">
    <nav>
        <div class="wrapper">
            <div class="navbar">
                <h2>Dynasty Tracker</h2>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li class="selected"><a href="schedule.html">Schedule</a></li>
                    <li><a href="recruits.html">Recruits</a></li>
                    <li><a href="stats.html">Stats</a></li>
                    <li><a href="drafted.html">Drafted Players</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <h1>Schedule and Results</h1>
    </header>

    <main>
        <div class="container">
            <h2 id="year"></h2>
        </div>
        <div class="container">
            <h2 id="record"></h2>
        </div>
        <div class="container">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Opponent</th>
                        <th>Result</th>
                        <th>Final Score</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody">
                </tbody>
            </table>      
                
        </div>

            <div class="container">
                <form id="scheduleForm">
                    <div>
                        <label for="opponent1">Opponent</label>
                        <input type="text" id="opponent1" />

                        <label for="result">Win?</label>
                        <input type="checkbox" id="result" />

                        <label for="score">Final Score</label>
                        <input type="text" id="score" />

                        <button type="button" onclick="submitSchedule()">submit</button>
                    </div>
                </form>
            </div>
    </main>

    <footer>
    </footer>

    <script src="scripts.js">
    

    </script>
